<html>

<head>
    <style>
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #ffff00
        }

        #gui {
            position: absolute;
            top: 20px;
            left: 20px;
            //   height: 350px;
        }

        body {
            overflow: hidden;
        }

    </style>

</head>

<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


    <script>
        var camera, scene, renderer;
        var k = 10;
        var opc = 0.5;
        var head, arm, torso, leg;

        init();
        animate();

        function init() {

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;
            let controls = new THREE.OrbitControls(camera, renderer.domElement);

            ////////////////////////////////////////////////////////////////
            var gridXZ = new THREE.GridHelper(400, 20, 'red', 'white');
            scene.add(gridXZ);
            ////////////////
            mine = new THREE.Group();
            head = makeHead();
            torso = makeTorso();
            mine.add(head, torso);
            head.position.y = 7.57 * k;
            torso.position.y = 4.09 * k;
            ///////////////////////////////
            rightarm = makeArm();
            mine.add(rightarm);
            rightarm.position.set(1.26 * k + 0.62 * k, 7.57 * k, 0);

            ///////////////////////////////
            leftarm = makeArm();
            mine.add(leftarm);
            leftarm.position.set(-1.26 * k + -0.62 * k, 7.57 * k, 0);

            //////////////////////////
            leftleg = makeLeg();
            leftleg.position.set(0.63 * k, 4.09 * k, 0);
            mine.add(leftleg);


            /////////////////////////
            rightleg = makeLeg();
            rightleg.position.set(-0.63 * k, 4.09 * k, 0);
            mine.add(rightleg);
            //
            scene.add(mine);
            //
            rightarm.rotation.z = -Math.PI / 2;
            leftarm.rotation.z = -Math.PI / 2;

            rightleg.rotation.z = -Math.PI / 2;
            leftleg.rotation.z = -Math.PI / 2;

            leftarm.rotation.order = 'ZYX';
            rightarm.rotation.order = 'ZYX';
            leftleg.rotation.order = 'ZYX';
            rightleg.rotation.order = 'ZYX';
            /////////////////////////////////////
            gcontrol = {
                theta1: 0.01,
                theta2: 0.01,
                theta3: 0.01,
                theta4: 0.01
            };

            var gui = new dat.GUI({
                load: loadJSON(),
                preset: 'key1'
            });
            gui.domElement.id = 'gui';

            gui.remember(gcontrol);

            gui.add(gcontrol, 'theta1', -0.8, 0.5);
            gui.add(gcontrol, 'theta2', -0.8, 0.8);
            gui.add(gcontrol, 'theta3', -0.8, 0.8);
            gui.add(gcontrol, 'theta4', -0.8, 0.8);

        }

        function makeArm() {
            var group = new THREE.Group();
            var mat = new THREE.MeshNormalMaterial({
                transparent: true,
                opacity: opc
            });
            var body = new THREE.Mesh(new THREE.BoxGeometry(3.82 * k, 1.24 * k, 1.24 * k), mat);

            group.add(body);
            body.position.x = 3.82 * k / 2;
            group.add(new THREE.AxesHelper(k));
            return group;


        }

        function makeLeg() {
            var group = new THREE.Group();
            var mat = new THREE.MeshNormalMaterial({
                transparent: true,
                opacity: opc
            });
            var body = new THREE.Mesh(new THREE.BoxGeometry(4.09 * k, 1.26 * k, 1.26 * k), mat);

            group.add(body);
            body.position.x = 4.09 * k / 2;
            group.add(new THREE.AxesHelper(k));
            return group;


        }

        function makeHead() {
            var headGroup = new THREE.Group();
            var mat = new THREE.MeshNormalMaterial({
                transparent: true,
                opacity: opc
            });
            var headBody = new THREE.Mesh(new THREE.BoxGeometry(2.52 * k, 2.52 * k, 2.52 * k), mat);

            headGroup.add(headBody);
            headBody.position.y = 2.52 * k / 2;
            headGroup.add(new THREE.AxesHelper(k));
            return headGroup;
        }

        function makeTorso() {
            var group = new THREE.Group();
            var mat = new THREE.MeshNormalMaterial({
                transparent: true,
                opacity: opc
            });
            var body = new THREE.Mesh(new THREE.BoxGeometry(2.52 * k, 3.48 * k, 1.26 * k), mat);

            group.add(body);
            body.position.y = 3.48 * k / 2;
            group.add(new THREE.AxesHelper(2 * k));
            return group;

        }

        function animate() {

            //	head.rotation.y = Math.PI/6;
            rightarm.rotation.y = gcontrol.theta1;
            leftarm.rotation.y = gcontrol.theta2;
            rightleg.rotation.y = gcontrol.theta3;
            leftleg.rotation.y = gcontrol.theta4;
            requestAnimationFrame(animate);
            render();

        }

        function loadJSON() {
            return {
                "preset": "key1",
                "remembered": {
                    "Default": {
                        "0": {
                            "theta1": 0.01,
                            "theta2": 0.01,
                            "theta3": 0.01,
                            "theta4": 0.01
                        }
                    },
                    "key1": {
                        "0": {
                            "theta1": 0.5,
                            "theta2": -0.8,
                            "theta3": 0.01,
                            "theta4": 0.01
                        }
                    },
                    "key2": {
                        "0": {
                            "theta1": -0.8,
                            "theta2": 0.8,
                            "theta3": 0.01,
                            "theta4": 0.01
                        }
                    }
                },
                "closed": false,
                "folders": {}
            }
        }
            function render() {
                renderer.render(scene, camera);
            }
    </script>  
    
</body>

</html>
